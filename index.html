<html>
	<head>

		<title>Gestionale</title>
		<meta name="viewport" content="width=device-width, user-scalable=no,
initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
	  	<link rel="stylesheet" href="css/style.css">
	  	<link rel="stylesheet" href="css/form_login.css">
	    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	    <link rel="stylesheet" type="text/css" href="css/pace.css">


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
		<script src="js/splash.js" type="text/javascript" ></script>
		<script src="js/login.js" type="text/javascript" ></script>
		<script src="js/pace.min.js" type="text/javascript"></script>
		<script src="js/manageCookie.js" type="text/javascript"></script>
		<script src="js/sha512.js" type="text/javascript"></script>

	</head>

	<body class="blue-grey lighten-5">
		<div class="row" id="sez_splash" style="margin-top:10%;">
			<div align="middle">
				<img src="img/logo3.svg" style="height: 30%;" />
				<p><b><h4>Gestionale CLJ<h4></b>
					<h5 style="color:rgb(0,176,255);">Rapportini</h5>
				</p>
			</div>

		</div>
		<div class="row" id="sez_login">
			<div class="login_form col s12 m6 l4" >
				<form name="form_login" >
				 <div class="input-field col s12 m12 l12">
			          <i class="material-icons prefix blue-text text-lighten-1">account_circle</i>
			          <input id="icon_prefix" type="text" name="user" class="validate">
			          <label class="blue-text text-lighten-1" for="icon_prefix ">Username</label>
			     </div>
			     <div class="input-field col s12 m12 l12">
			          <i class="material-icons prefix blue-text text-lighten-1">vpn_key</i>
			          <input id="icon_prefix" type="password" name="password" class="validate">
			          <label class="blue-text text-lighten-1" for="icon_prefix ">Password</label>
			     </div>
			     <div class="input-field col s12 m12 l12" style="text-align: right;margin-bottom: 2%;">
				        <button class="btn waves-effect waves-light blue lighten-1 white-text" type="button" onclick="check(this.form)"  >Login
						</button>
						<button class="btn waves-effect waves-light blue lighten-1 white-text" type="reset" name="clear">Reset
						</button>
			      </div>
					</form>
			</div>
		</div>
	</body>
</html>
