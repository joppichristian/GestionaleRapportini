				</div>

		 <div id="schermata_dati">

				<div class="col s12 m12 l12">

						<div class="input-field col s12 m12 l12">
				          <i class="material-icons prefix purple-text">access_time</i>
				          <input id="ora_inizio" type="text" name="ora_inizio" maxlength="5" class="validate">
				          <label class="purple-text" for="ora_inizio">Ora Inizio</label>
				        </div>
				  
					</div>
					<div class="col s12 m6 l6">

				          <i class="material-icons prefix purple-text">access_time</i>

				        </div>
					</div>
					<div class="col s12 m12 l12">
						<div class="input-field col s12 m12 l12">

					</div>

				       </div>
					</div>
				</div>
		 	</div>

					</button>
					 <button class="btn waves-effect waves-light purple white-text" id="show_mezzi" type="button" >

						 <div class="section list col s12 m12 l12" style="height: 35%;">

						 </div>
						<div class="input-field col s12 m12 l12">
							      <i class="material-icons prefix purple-text">keyboard_arrow_right</i>
						          <input id="quantita_materiale" type="text" value="1" name="quantita" class="validate">
						          <label class="purple-text" for="quantita_materiale">Quantit&agrave;</label>
						</div>

						 <div class="input-field col s12" style="text-align: right;margin-bottom: 2%;">
					        <button class="btn waves-effect waves-light purple white-text" id="conferma_materiali" type="button" >
					        <i class="material-icons right">done</i>
							</button>
			        	</div>
					</div>

						  	</div>

						          <input id="quantita_mezzo" type="text" name="quantita" value="1" class="validate">
						          <label class="purple-text" for="quantita_mezzo">Quantit&agrave;</label>
						</div>
						  	<div class="input-field col s12" style="text-align: right;margin-bottom: 2%;">
						        <button class="btn waves-effect waves-light purple white-text" id="conferma_mezzi" type="button" >
						        <i class="material-icons right">done</i>

			        	</div>

				    <button class="btn waves-effect waves-light purple white-text" id="back_clienti" type="button" >Indietro
