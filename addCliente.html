<html>
	<head>
	
		<title>Gestionale</title>
		
		<!-- Compiled and minified CSS -->
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
	  <link rel="stylesheet" href="css/style.css">
	   <link rel="stylesheet" href="css/form_blue.css">
	      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	  <!-- Compiled and minified JavaScript -->
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
	 
	 
	</head>
	
	<body>
		<nav class="section blue">
			
		    <div class="nav-wrapper blue">
		      <div class="col s12">
		        <a href="index.html" class="breadcrumb">Home</a>
		        <a href="#!" class="breadcrumb">Aggiungi Clienti</a>
		      </div>
		    </div>
	  	</nav>
	  	<div class="section col s12 m12 l12" >
		  	<div class="col s12 m3 l3">
		  		<i class="large material-icons blue-text">account_circle</i>
		  	</div>
		  	<div class="col s12 m9 l9">
		  		<h1 class="blue-text">Nuovo Cliente</h1>
		  	</div>
	  	</div>
	  	<div class="section nav-wrapper">
	  	   <div class="row">
		    <form class="col s12">
		      <div class="row">
			 
		        <div class="input-field col s12 m6 l6">
		          <i class="material-icons prefix blue-text">account_circle</i>
		          <input id="icon_prefix" type="text" class="validate">
		          <label class="blue-text" for="icon_prefix ">Nominativo / Ragione Sociale (*)</label>
		        </div>
		         <div class="input-field col s12 m6 l6">
		          <i class="material-icons prefix blue-text">place</i>
		          <input id="icon_indirizzo" type="text" class="validate">
		          <label class="blue-text" for="icon_indirizzo">Indirizzo</label>
		         </div>
		         <div class="input-field col s12 m6 l6">
			      <i class="material-icons prefix blue-text">place</i>   
		          <input id="icon_citta" type="text" class="validate">
		          <label class="blue-text" for="icon_citta">Città</label>
		          </div>
		         <div class="input-field col s12 m6 l6">
			      <i class="material-icons prefix blue-text">place</i>
		          <input id="icon_cap" type="text" class="validate">
		          <label class="blue-text" for="icon_cap">CAP</label>
		          </div>
		         <div class="input-field col s12 m6 l6">
			      <i class="material-icons prefix blue-text">place</i>
		          <input id="icon_prov" type="text" class="validate">
		          <label class="blue-text" for="icon_prov">Provincia</label>
		          </div>
		        </div>
		        <div class="input-field col s12 m6 l6">
		          <i class="material-icons prefix blue-text">phone</i>
		          <input id="icon_telephone" type="tel" class="validate">
		          <label class="blue-text" for="icon_telephone">Telefono</label>
		        </div>
		         <div class="input-field col s12 m6 l6">
		          <i class="material-icons prefix blue-text">code</i>
		          <input id="icon_code" type="text" class="validate">
		          <label class="blue-text" for="icon_code">C.F. / P.IVA</label>
		        </div>
		         <div class="input-field col s12 m6 l6">
		          <i class="material-icons prefix blue-text">email</i>
		          <input id="icon_email" type="email" class="validate">
		          <label class="blue-text" for="icon_email">Email</label>
		        </div>
		         <div class="input-field col s12 m6 l6">
		          <i class="material-icons prefix blue-text">public</i>
		          <input id="icon_site" type="url" class="validate">
		          <label class="blue-text" for="icon_site">Sito Web</label>
		        </div>
		        <div class="input-field col s12" style="text-align: right;margin-bottom: 2%;">
			        <button class="btn waves-effect waves-light blue white-text" type="submit" name="submit">
			        <i class="material-icons right">done</i>
					</button>
					<button class="btn waves-effect waves-light blue white-text" type="reset" name="clear">
			        <i class="material-icons right">clear</i>
					</button>
		        </div>
		        <h6 class="blue-text">(*) : campo obbligatorio</h6>
		      </div>
		    </form>
		  </div>
	  	</div>
	  	<footer class="page-footer blue">
           <div class="footer-copyright">
            <div class="container">
            © 2014 Copyright Text
            <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
          </div>
        </footer>  
	</body>
</html>
