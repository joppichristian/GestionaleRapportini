<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no,
initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		<title>GestionaleClj</title>
		<link rel="icon" href="img/icon.ico" />

		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/form_blue.css">
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/pace.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Compiled and minified JavaScript -->
	 	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>

	 	<script src="js/addClients.js" ></script>
	 	<script src="js/manageCookie.js" type="text/javascript" ></script>
	 	<script src="js/pace.min.js" type="text/javascript"></script>
	</head>

	<body class="blue-grey lighten-5">
		<nav class="section blue-grey darken-3">

		    <div class="nav-wrapper">
		      <div class="col s12">
		        <a href="dashboard.html" class="breadcrumb">Home</a>
		        <a href="clienti.html" class="breadcrumb">Elenco Clienti</a>
		        <a href="#!" class="breadcrumb">Aggiungi Clienti</a>
		      </div>
		    </div>
	  	</nav>
	  	<div class="section col s12 m12 l12" >
		  	<div class="col s12 m3 l3">
		  		<i id="icon_prefix" class="large material-icons blue-text">account_circle</i>
		  	</div>
	  	</div>
	  	<div class="section nav-wrapper">
	  	   <div class="row">
		    <form class="col s12" id="aggiungi_cliente" method="post" >
		      <div class="row">
			  	<div class="input-field col s12 m12 l12">
				    <select id="tipologia" name="tipologia">
				      <option value="p" class="blue-text">Privato</option>
				      <option value="a" class="blue-text">Azienda</option>
				    </select>
				    <label>Tipologia</label>
				 </div>
		        <div class="input-field col s12 m6 l6">
		          <i class="material-icons prefix blue-text">account_circle</i>
		          <input id="nominativo" type="text" name="nominativo" class="validate">
		          <label id="label_nominativo" class="blue-text" for="nominativo ">Nominativo</label>
		        </div>
		         <div class="input-field col s12 m6 l6">
		          <i class="material-icons prefix blue-text">place</i>
		          <input id="indirizzo" type="text" name="indirizzo" class="validate">
		          <label class="blue-text" for="indirizzo">Indirizzo</label>
		         </div>
		         <div class="input-field col s12 m6 l6">
			      <i class="material-icons prefix blue-text">place</i>
		          <input id="citta" type="text" name="citta" class="validate">
		          <label class="blue-text" for="citta">Citt&agrave;</label>
		          </div>
		         <div class="input-field col s12 m6 l6">
			      <i class="material-icons prefix blue-text">place</i>
		          <input id="cap" type="tel" name="cap" class="validate">
		          <label class="blue-text" for="cap">CAP</label>
		          </div>
		         <div class="input-field col s12 m6 l6">
			      <i class="material-icons prefix blue-text">place</i>
		          <input id="prov" type="text" name="provincia" class="validate">
		          <label class="blue-text" for="prov">Provincia</label>
		         </div>
		        <div class="input-field col s12 m6 l6">
		          <i class="material-icons prefix blue-text">phone</i>
		          <input id="telephone" type="tel" name="telefono" class="validate">
		          <label class="blue-text" for="telephone">Telefono</label>
		        </div>
		        <div class="input-field col s12 m6 l6">
		          <i class="material-icons prefix blue-text">phone_iphone</i>
		          <input id="mobile" type="tel" name="cellulare" class="validate">
		          <label class="blue-text" for="mobile">Cellulare</label>
		        </div>
		         <div class="input-field col s12 m6 l6">
		          <i class="material-icons prefix blue-text">code</i>
		          <input id="code" type="text" name="cf" class="validate">
		          <label class="blue-text" for="code">Codice fiscale</label>
		        </div>
		        <div class="input-field col s12 m6 l6" id="div_iva">
		          <i class="material-icons prefix blue-text">code</i>
		          <input id="iva" type="text" name="piva" class="validate">
		          <label class="blue-text" for="iva">Partita IVA</label>
		        </div>
		         <div class="input-field col s12 m6 l6">
		          <i class="material-icons prefix blue-text">email</i>
		          <input id="email" name="email" type="email" class="validate">
		          <label class="blue-text" for="email">Email</label>
		        </div>
		         <div class="input-field col s12 m6 l6">
		          <i class="material-icons prefix blue-text">public</i>
		          <input id="site" type="url" name="site" class="validate">
		          <label class="blue-text" for="site">Sito Web</label>
		        </div>
		        <div class="input-field col s12 m12 l12">
			      <i class="material-icons prefix blue-text">chat_bubble</i>
		          <textarea id="note" name="note" class="materialize-textarea"></textarea>
		          <label class="blue-text" for="note">Note</label>
		        </div>
		        <div class="input-field col s12" style="text-align: right;margin-bottom: 2%;">
			        <button class="btn waves-effect waves-light blue white-text" id="invia_dati" type="button" name="submit">
			        <i class="material-icons right">done</i>
					</button>
					<button class="btn waves-effect waves-light blue white-text" type="reset" name="clear">
			        <i class="material-icons right">clear</i>
					</button>
		        </div>
		        <h6 class="blue-text col s12 m12 l12">(*) : campo obbligatorio</h6>
		      </div>
		    </form>
		  </div>
	  	</div>
	</body>
</html>
