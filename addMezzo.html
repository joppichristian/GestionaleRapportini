<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no,
initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>GestionaleClj</title>
		<link rel="icon" href="img/icon.ico" />

		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/form_brown.css">
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/pace.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>

		<script src="js/addMezzi.js" ></script>
		<script src="js/manageCookie.js" type="text/javascript" ></script>
		<script src="js/pace.min.js" type="text/javascript"></script>
	</head>

	<body class="blue-grey lighten-5">
		<nav class="section blue-grey darken-3">

		    <div class="nav-wrapper">
		      <div class="col s12">
		        <a href="dashboard.html" class="breadcrumb">Home</a>
		        <a href="mezzi.html" class="breadcrumb">Elenco Mezzi</a>
		        <a href="#!" class="breadcrumb">Aggiungi Mezzo</a>
		      </div>
		    </div>
	  	</nav>
	  	<div class="section col s12 m12 l12" >
		  	<div class="col s12 m3 l3">
		  		<i id="icon_prefix" class="large material-icons brown-text">directions_bus</i>
		  	</div>
	  	</div>
	  	<div class="section nav-wrapper">
	  	   <div class="row">
		    <form class="col s12" id="aggiungi_cliente" method="post" >
		     <div class="row" id="modifica_materiale">
		        <div class="input-field col s12 m6 l6">
		          <i class="material-icons prefix brown-text">dehaze</i>
		          <input id="descrizione" type="text" name="descrizione" class="validate">
		          <label class="brown-text" for="descrizione ">Descrizione</label>
		        </div>
		          <div class="input-field col s12 m6 l6">
			      <i class="material-icons prefix brown-text">attach_money</i>
		          <input id="costo" type="tel" name="costo" class="validate">
		          <label class="brown-text" for="costo">Costo</label>
		          </div>
		         <div class="input-field col s12 m6 l6">
			      <i class="material-icons prefix brown-text">attach_money</i>
		          <input id="prezzo" type="tel" name="prezzo" class="validate">
		          <label class="brown-text" for="prezzo">Prezzo</label>
		          </div>

		        <div class="input-field col s12 m12 l12">
			      <i class="material-icons prefix brown-text">chat_bubble</i>
		          <textarea id="note" name="note" class="materialize-textarea"></textarea>
		          <label class="brown-text" for="note">Note</label>
		        </div>
		        <div class="input-field col s12" style="text-align: right;margin-bottom: 2%;">
			        <button class="btn waves-effect waves-light brown white-text" id="invia_dati" type="button" name="submit">
			        <i class="material-icons right">done</i>
					</button>
					<button class="btn waves-effect waves-light brown white-text" type="reset" name="clear">
			        <i class="material-icons right">clear</i>
					</button>
		        </div>
		        <h6 class="brown-text col s12 m12 l12">(*) : campo obbligatorio</h6>
		      </div>
		    </form>
		  </div>
	  	</div>

	</body>
</html>
