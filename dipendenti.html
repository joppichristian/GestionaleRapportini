<html>
	<head>
	
		<title>Gestionale</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, 
initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
	  	<link rel="stylesheet" href="css/style.css">
	  	<link rel="stylesheet" href="css/form_green.css">
	    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	    <link rel="stylesheet" type="text/css" href="css/jquery-confirm.css">
	    <link rel="stylesheet" type="text/css" href="css/pace.css">
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
		<script src="js/dipendenti.js" type="text/javascript" ></script>
		<script type="text/javascript" src="js/jquery-confirm.js"></script>
		<script src="js/manageCookie.js" type="text/javascript" ></script>
		<script src="js/pace.min.js" type="text/javascript"></script>

	</head>
	
	<body class="blue-grey lighten-5">
		<nav class="section blue-grey darken-3">
			
		    <div class="nav-wrapper">
		      <div class="col s12">
		        <a href="dashboard.html" class="breadcrumb">Home</a>
		        <a href="#!" class="breadcrumb">Elenco Dipendenti</a>
		      </div>
		    </div>
	  	</nav>
	  	<div class="section list col s12 m12 l12">
	  	<form>
		        <div class="input-field">
		          <input id="search" type="text" required>
		          <label for="search"><i class="material-icons green-text">search</i></label>
		         </div>
		 </form>
	  	</div>
	  	<div class="section list col s12 m12 l12" style="height: 35%;">	
		  <ul class="col s10 m10 l10 collection with-header" id="elenco" ></ul>
	  	</div>
	  	<div class="divider"></div>
	  	<div class="section col s12 ">
				      <ul class="tabs green-text blue-grey lighten-5">
				        <li class="tab col s3 green-text"><a class="active green-text" href="#info">Informazioni Anagrafiche</a></li>
				        <li class="tab col s3 green-text"><a class="green-text" href="#rules">Privilegi e Informazioni di Accesso</a></li>
				    </ul>
				</div>
	  	<div class="section col s12 m12 l12" >
		  		
		  <div class="row" id="info">
		  			
			  	<div class="col s12 m2 l2" id="logo_dipendente"></div>
			  	<div class="col s12 m4 l4">
			  		<p id="nominativo"></p>
			  		<p id="telefono" ></p>
			  		<p id="cellulare" ></p>
			  	</div>
			  	<div class="col s12 m4 l4">
			  		<p id="iban"></p>
			  		<p id="note"></p>
			   	</div>
			  	<div class="col s12 m2 l2">
				  	 <a  class="btn-floating btn-medium waves-effect waves-light green" title="Modifica Dipendente"><i id="modify" class="small material-icons">edit</i></a>				  	 <a class="btn-floating btn-medium waves-effect waves-light green" title="Elimina Dipendente"><i id="delete" class="small material-icons">delete</i></a>					<a class="btn-floating btn-medium waves-effect waves-light green" href="addDipendente.html" title="Aggiungi Dipendente"><i class="small material-icons">add</i></a>
			  	</div>
			  	

		  	</div>
			<div class="row" id="modifica_dipendente">
				 <div class="input-field col s12 m6 l6">
		          <i class="material-icons prefix green-text">account_circle</i>
		          <input id="form_nome" type="text" name="nome" class="validate">
		          <label id="label_nome" class="green-text" for="nome">Nome</label>
		        </div>
		        <div class="input-field col s12 m6 l6">
		          <i class="material-icons prefix green-text">account_circle</i>
		          <input id="form_cognome" type="text" name="nominativo" class="validate">
		          <label class="green-text" for="form_cognome">Cognome</label>
		        </div>
		        <div class="input-field col s12 m6 l6">
		          <i class="material-icons prefix green-text">phone</i>
		          <input id="form_telephone" type="tel" name="telefono" class="validate">
		          <label class="green-text" for="form_telephone">Telefono</label>
		        </div>
		        <div class="input-field col s12 m6 l6">
		          <i class="material-icons prefix green-text">phone_iphone</i>
		          <input id="form_mobile" type="tel" name="cellulare" class="validate">
		          <label class="green-text" for="form_mobile">Cellulare</label>
		        </div>
		         <div class="input-field col s12 m6 l6">
		          <i class="material-icons prefix green-text">credit_card</i>
		          <input id="form_iban" type="text" name="iban" class="validate">
		          <label class="green-text" for="form_iban">IBAN</label>
		        </div>
		        <div class="input-field col s12 m12 l12">
			      <i class="material-icons prefix green-text">chat_bubble</i>
		          <textarea id="form_note" name="note" class="materialize-textarea"></textarea>
		          <label class="green-text" for="form_note">Note</label>
		        </div>
		        <div class="input-field col s12" style="text-align: right;margin-bottom: 2%;">
			        <button class="btn waves-effect waves-light green white-text" id="invia_dati" type="button" name="submit">
			        <i class="material-icons right">done</i>
					</button>
					<button class="btn waves-effect waves-light green white-text" id="annulla_modify" type="button" name="clear">
			        <i class="material-icons right">clear</i>
					</button>
		        </div>
		        <h6 class="green-text col s12 m12 l12">(*) : campo obbligatorio</h6>
		      </div>
	  	</div>
	  	<div class="row" id="rules">
		  		<div class="col s12 m4 l4">
			  		<p id="username"></p>
			  		<p id="classe_pr" ></p>
			  	</div>
		        <div class="input-field col s12 m6 l6">
		          <i class="material-icons prefix green-text">vpn_key</i>
		          <input id="password" type="password" name="password" class="validate">
		          <label class="green-text" for="password">Password</label>
		        </div>
	  	</div>

	</body>
